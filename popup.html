<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Rating Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="input-container">
    <label for="videoURL">YouTube Video URL:</label>
    <input type="text" id="videoURL" placeholder="Enter YouTube URL">
    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" min="1" max="10" placeholder="Enter rating">
    <button id="submitBtn">Submit Rating</button>
    <button id="viewDataButton">View Data</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
